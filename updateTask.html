<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .main-container {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }
        .task-list, .create-task {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .task-list {
            flex: 1;
        }
        .create-task {
            flex: 1;
        }
        .task-item {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .task-item small {
            color: gray;
        }
        .btn-toggle {
            background-color: #198754;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn-warning {
            color: white;
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="main-container">

        <!-- LEFT SIDE - TASK LIST -->
        <div class="task-list w-50">
            <h3>Task List</h3>

            <div id="taskContainer">
                <div th:each="task : ${tasks}" class="task-item">
                    <h5 th:text="${task.title}">Task Title</h5>
                    <p th:text="${task.description}">Description</p>
                    <small th:text="${task.date}">Date</small><br>
                </div>
            </div>
        </div>

        <!-- RIGHT SIDE - CREATE NEW TASK -->
        <div class="create-task w-50">
            <h3>Edit Task</h3>
            <form th:action="@{'/update/' + ${task.id}}" th:object="${task}" method="post">
                <div class="mb-3">
                    <label class="form-label">Task Title</label>
                    <input type="text" th:field="*{title}" class="form-control" placeholder="Enter task title" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea th:field="*{description}" class="form-control" rows="3" placeholder="Enter description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Update Task</button>
            </form>
        </div>

    </div>
</div>


</body>
</html>
