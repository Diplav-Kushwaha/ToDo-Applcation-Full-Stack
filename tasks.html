<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-header text-center bg-primary text-white">
            <h2 class="mb-0">ðŸ“‹ ToDo Application</h2>
        </div>
        <div class="card-body">
            <form action="/" method="post" class="d-flex mb-4">
                <input type="text" name="title" class="form-control me-2" placeholder="Enter a new task" required>
                <button type="submit" class="btn btn-success">Add</button>
            </form>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center"
                    th:each="task : ${tasks}">
                    <span th:text="${task.title}"
                          th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''"></span>
                    <div class="btn-group">
                        <a th:href="@{'/' + ${task.id} + '/toggle'}" class="btn btn-sm btn-warning">
                            <span th:text="${task.completed} ? 'Undo' : 'Done'"></span>
                        </a>
                        <a th:href="@{'/' + ${task.id} + '/delete'}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
